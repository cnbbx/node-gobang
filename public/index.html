<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>简易五子棋游戏大厅</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <style>
        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .room-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #F8F9FA;
        }

        .room-item span {
            flex: 1;
            margin-right: 10px;
        }

        .room-item button {
            flex: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h1>游戏大厅</h1>
        <div id="room-list-container"></div>
        <button id="create-room-button" class="btn btn-primary">创建房间</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
